
{% extends 'base2.html' %}
{% load static %}

{% block title %}
    <title>FAQs</title>
{% endblock title %}


{% block content %}
    <div class="">
        <p class="page-head-title">FREQUENTLY ASKED QUESTIONS</p>
    </div>

    <section class="container mx-auto py-8">
        <div class="grid lg:grid-cols-2 gap-6 font-semibold text-lg md:text-xl">
					{% for faq in faqs %}
            <div class="bg-gradient-to-b p-6 shadow-lg rounded-md flex space-x-4 {% cycle 'from-blue-100 to-white' 'from-white to-blue-100' %}">
							<div class="md:pt-1">								
								<span class="inline-block h-3 w-3 md:h-4 md:w-4 {% cycle 'bg-purple-600' 'bg-purple-600' %} rounded-full"></span> 
							</div>
							<div>
								<p class="font-bold pb-4 text-xl md:text-2xl text-navy">
								<span>{{faq.question}} </span>
								</p>
							<div class="font-semibold text-navy/85">
								{{ faq.answer|safe }}
							</div>
								
							</div>
						</div>
					{% empty %}
					<div class="text-2xl md:text-3xl font-black text-red-600 py-12 px-4 text-center">
						<div >
							<p>There are no frequently asked questions.</p>
						</div>
					</div>
					{% endfor %}
    		</div>
    </section>

    
{% endblock content %}
